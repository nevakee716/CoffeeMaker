<div>
  <div ng-if="showDescription" class="rowFlex bootstrap-iso">
    <div class="row-cell row-cell-value row-cell-max-width">
      <div class="filter-wrapper propertieslist" ng-include src="'../../common/html/coffee/duplicationButton_description.ng.html'"></div>
    </div>
  </div>
  <div class="row bootstrap-iso">
    <div class="row-cell row-cell-label labelTitle">{{$root.i18n('view_to_activate_duplicate_button')}} :</div>
  </div>
  <div class="rowFlex bootstrap-iso">
    <div class="row-cell row-cell-value row-cell-max-width">
      <div class="cell-content-wrapper filter-wrapper propertieslist">
        <div class="choiceBox" ng-repeat="o in OTs | orderBy:'name'">
          <a
            class="btn-add-filter btn page-action"
            ng-class="ng.config.ots.hasOwnProperty(o.scriptName) ? ['selected'] : []"
            ng-click="updateConfig(ng.config.ots,o.scriptName)"
            >{{o.name}} ({{o.scriptName}})</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="rowFlex bootstrap-iso">
    <div class="row-cell row-cell-label">{{$root.i18n('duplicate_button_view_to_configure')}} :&nbsp;</div>
    <div class="row-cell row-cell-value">
      <select ng-model="otSelected">
        <option ng-if="ng.config.ots.hasOwnProperty(ot.scriptName)" value="{{ot.scriptName}}" ng-repeat="ot in OTs track by ot.scriptName">
          {{ot.name}} ({{ot.scriptName}})
        </option>
      </select>
    </div>
  </div>
  <div class="row bootstrap-iso">
    <div class="row-cell row-cell-label">{{$root.i18n('duplicate_button_property_to_exclude')}} :</div>
  </div>
  <div class="row bootstrap-iso">
    <div class="row-cell row-cell-value row-cell-max-width">
      <div class="cell-content-wrapper filter-wrapper propertieslist">
        <div class="choiceBox" ng-repeat="p in objectToArray(metamodel.objectTypes[otSelected].properties)  | orderBy:'name'">
          <a
            class="btn-add-filter btn page-action"
            ng-class="ng.config[otSelected].propertyScriptNameToExclude.indexOf(p.scriptName) !== -1? ['selected'] : []"
            ng-click="toggleArray(ng.config[otSelected].propertyScriptNameToExclude,p.scriptName)"
            >{{p.name}}</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row bootstrap-iso">
    <div class="row-cell row-cell-label">{{$root.i18n('duplicate_button_association_to_exclude')}} :</div>
  </div>
  <div class="row bootstrap-iso">
    <div class="row-cell row-cell-value row-cell-max-width">
      <div class="cell-content-wrapper filter-wrapper propertieslist">
        <div class="choiceBox" ng-repeat="a in metamodel.objectTypes[otSelected].AssociationTypes | orderBy:'DisplayName'">
          <a
            class="btn-add-filter btn page-action"
            ng-class="ng.config[otSelected].associationScriptNameToExclude.indexOf(a.ScriptName.toLowerCase()) !== -1? ['selected'] : []"
            ng-click="toggleArray(ng.config[otSelected].associationScriptNameToExclude,a.ScriptName.toLowerCase())"
            >{{a.DisplayName}}</a
          >
        </div>
      </div>
    </div>
  </div>
  <div ng-include src="'../../common/html/coffee/configurationJson.ng.html'"></div>
</div>
