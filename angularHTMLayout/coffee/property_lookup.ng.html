<div class="row bootstrap-iso">
  <div class="row-cell row-cell-value">
    <select
      ng-model="ng.selectedObjectTypeScriptname"
      ng-options="o.scriptName as (o.name + ' (' + o.scriptName + ')')  for o in OTs | orderBy:'name'"
    >
    </select>
  </div>

  <table ng-if="ng.selectedObjectTypeScriptname" class="cwPropertiesTable">
    <tbody>
      <tr>
        <th class="verySmallCell"></th>
        <th class="largeMediumCell noWhiteSpace">{{$root.i18n('lookup_property')}} {{$root.i18n('property')}}</th>
        <th class="largeMediumCell">{{$root.i18n('icon')}}</th>
        <th class="largeMediumCell">{{$root.i18n('imageUrl')}}</th>
        <th class="tableCheckbox">{{$root.i18n('color')}}</th>
      </tr>
      <tr ng-repeat-start="p in getProperties('Lookup')">
        <th ng-init="p.extended = true" ng-click="p.extended = !p.extended" class="verySmallCell">
          <span>
            <i ng-if="!p.extended" class="fa fa-chevron-down" aria-hidden="true"></i>
            <i ng-if="p.extended" class="fa fa-chevron-up" aria-hidden="true"></i>
          </span>
        </th>
        <th class="cw-edit-property-value">
          {{p.name}}
        </th>
        <td class="cw-edit-property-value tableCheckbox"></td>
        <td class="cw-edit-property-value tableCheckbox"></td>
      </tr>
      <tr ng-if="p.extended" ng-repeat="l in p.lookups">
        <td></td>
        <td class="noWhiteSpace">
          <span data-image-url="{{config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].imageUrl}}"
            >{{l.name}}
            <i
              ng-if="config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].icon"
              class="{{config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].icon}}"
              style="color: {{config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].color}}"
              aria-hidden="true"
            ></i>
            <img
              ng-if="config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].imageUrl"
              class="scaleImg"
              src="{{config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].imageUrl}}"
            />
          </span>
        </td>

        <td class="cw-edit-property-value" style="overflow: visible;">
          <div class="bootstrap-iso" style="display: flex; overflow: visible;">
            <select
              ng-include
              src="'../../common/html/coffee/fa.ng.html'"
              data-width="100%"
              data-live-search="true"
              class="fa"
              id="{{p.scriptName}}{{l.id}}"
              ng-init="bootstrapFilter(p.scriptName+l.id,config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].icon)"
              ng-model="config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].icon"
            ></select>
          </div>
        </td>
        <td class="cw-edit-property-value bootstrap-iso tableTextInput">
          <input ng-model="config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].imageUrl" type="text" />
        </td>
        <td class="cw-edit-property-value bootstrap-iso tableCheckbox">
          <input ng-model="config[ng.selectedObjectTypeScriptname][p.scriptName][l.id].color" type="color" />
        </td>
      </tr>
      <tr ng-repeat-end>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
