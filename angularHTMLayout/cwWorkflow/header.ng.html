<ul stepped class="progress-indicator">
  <li ng-repeat="step in ng.configuration.steps" ng-class="{active : step.label === ng.currentStep.label,completed:ng.history[step.label]}">
    <span class="bubble"></span>
    <i ng-if="step.label === ng.currentStep.label" class="indicator fa fa-caret-down" aria-hidden="true"></i>
    {{step.label}}<br /><small ng-if="ng.history[step.label]"
      >{{$root.i18n('wiCompletedBy')}} {{ng.history[step.label].user}} ({{ng.history[step.label].action}})</small
    >
  </li>
</ul>
<div class="cwPropertiesTableHeader CwPropertiesLayoutTableHeader">
  {{ng.scenario}} : {{ng.currentStep.label}} {{ng.otherUsers}}</span>
</div>

<div ng-if="ng.currentEditRequest && ng.currentEditRequest.length > 0" class="cwPropertiesTableHeader CwPropertiesLayoutTableHeader">
  <div>{{$root.i18n('OtherWorkflowOnTheSameItem')}} : </div>

  <div ng-repeat="wf in ng.currentEditRequest">
    <a target="_blank" href="{{wf.url}}">{{wf.name}} - {{wf.step}} ({{wf.user}})</a>
  </div>

</div>
